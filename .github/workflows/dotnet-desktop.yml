name: .NET Core Build and Test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: ${{ secrets.db_password }}
          ACCEPT_EULA: Y

    steps:

      - name: Checkout code
        uses: actions/checkout@v2  # 👉 GitHub에서 코드 가져오기

      - name: Install Docker Compose
        run: |
            sudo apt-get update
            sudo apt-get install -y docker-compose
      - name: Run Docker Compose
        run: |
          dbpassword=${{ secrets.db_password }} docker-compose up -d
          
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'
      
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./webshop  # 프로젝트 폴더 지정

      - name: Build
        run: dotnet build --configuration Release
        working-directory: ./webshop  # 프로젝트 폴더 지정

      - name: Test
        run: dotnet test --no-restore --verbosity normal
        working-directory: ./webshop  # 프로젝트 폴더 지정

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Create and Push ASP.NET Web API Docker Image
        run: |
          container_id=$(docker ps -q --filter "name=webshop")

          if [ -z "$container_id" ]; then
            echo "⚠ No running webshop container found. Trying to start one..."
            docker-compose up -d webshop
            sleep 10
            container_id=$(docker ps -q --filter "name=webshop")

            if [ -z "$container_id" ]; then
              echo "❌ Still no running webshop container. Exiting..."
              exit 1
            fi
          fi

          docker commit $container_id project-webapi:latest
          docker tag project-webapi:latest ***/project-webapi:latest
          docker push ***/project-webapi:latest

          
          docker commit $container_id project-webapi:latest
          docker tag project-webapi:latest aaa9758/project-webapi:latest
          docker push aaa9758/project-webapi:latest

      - name: Build and Push xUnit Test Docker image
        run: |
          test_container_id=$(docker ps -q --filter "name=webshopTest")

          if [ -z "$test_container_id" ]; then
          echo "⚠ No running webshopTest container found. Trying to start one..."
          cd webshop
          docker compose --env-file .env up -d tests
          sleep 10
          test_container_id=$(docker ps -q --filter "name=webshopTest")

          if [ -z "$test_container_id" ]; then
            echo "❌ Still no running webshopTest container. Exiting..."
            exit 1
          fi
          fi

          docker commit $test_container_id project-tests:latest
          docker tag project-tests:latest aaa9758/project-tests:latest
          docker push aaa9758/project-tests:latest
