name: .NET Core Build and Test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1435:1433
        env:
          SA_PASSWORD: ${{ secrets.DB_PASSWORD }}
          ACCEPT_EULA: Y

    steps:

      - name: Checkout code
        uses: actions/checkout@v2  # ğŸ‘‰ GitHubì—ì„œ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°

      - name: Install Docker Compose
        run: |
            sudo apt-get update
            sudo apt-get install -y docker-compose
            
      - name: Run Docker Compose
        env:
          db_password: ${{ secrets.db_password }}  # ğŸ”¹ í™˜ê²½ ë³€ìˆ˜ ì „ë‹¬
        run: |
          docker-compose up -d

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'
      
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./webshop  

      - name: Build
        run: dotnet build --configuration Release
        working-directory: ./webshop  

      - name: Test
        run: dotnet test --no-restore --verbosity normal
        working-directory: ./webshop.Tests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Create and Push ASP.NET Web API Docker Image
        run: |
          container_id=$(docker ps -q --filter "name=webshop")

          if [ -z "$container_id" ]; then
            echo "âš  No running webshop container found. Trying to start one..."
            docker-compose up -d webshop
            sleep 10
            container_id=$(docker ps -q --filter "name=webshop")

            if [ -z "$container_id" ]; then
              echo "âŒ Still no running webshop container. Exiting..."
              exit 1
            fi
          fi

          docker commit $container_id project-webapi:latest
          docker tag project-webapi:latest aaa9758/project-webapi:latest
          docker push aaa9758/project-webapi:latest
